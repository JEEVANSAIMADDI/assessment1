<html lang="en">
    <head>
        <title>Task1</title>        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script>
            function getData(){
                var uname=document.getElementById("uname");
                var upassword=document.getElementById("upassword");
                var uemail=document.getElementById("uemail");
                var male=document.getElementById("male");
                var female=document.getElementById("female");
                var gender="";
                if(male.checked==true){
                    gender="Male";
                }
                if(female.checked==true){
                    gender="Female";
                }
                var qua=document.getElementById("list");
                one.innerHTML="NAME: "+uname.value;
                two.innerHTML="PASSWORD: "+upassword.value;
                three.innerHTML="EMAIL: "+uemail.value;
                four.innerHTML="GENDER: "+gender;
                five.innerHTML="QUALIFICATION: "+qua.value;
                uname.value='';
                upassword.value='';
                uemail.value='';
                male.checked=false;
                female.checked=false;
                qua.value=qua.default;
            }
        </script>
    </head>
    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card mx-auto">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" id="uname" placeholder="User Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" id="upassword" placeholder="Password" class="form-control fa fa-eye">
                            </div>
                            <div class="form-group">
                                <input type="email" id="uemail" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="radio" name="gender" id="male"> Male
                                <input type="radio" name="gender" id="female"> Female
                            </div>
                            <div class="form-group">
                                <select id="list">
                                    <option value="default">Choose your qualification</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="M.Tech">M.Tech</option>
                                    <option value="B.S.C">BSC</option>
                                    <option value="B.C.A">BCA</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button onclick="getData()" class="btn btn-primary">Register</button>
                            </div>                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
    <p id="one"></p>
    <p id="two"></p>
    <p id="three"></p>
    <p id="four"></p>
    <p id="five"></p>
    </body>
</html>
